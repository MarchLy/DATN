<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Sản Phẩm</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .container-fluid {
            padding-left: 20px;
            padding-right: 20px;
        }

        .status-label {
            display: inline-block;
            padding: 0.25em 0.5em;
            border-radius: 0.25em;
        }
        .status-active {
            background-color: #d4edda;
            color: #155724;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .custom-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .custom-card-header {
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }
        .custom-card-body {
            padding: 2rem;
        }
        .custom-input-group {
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .custom-input-group input {
            border: 1px solid #ced4da;
            box-shadow: none;
        }
        .custom-input-group .input-group-append .btn {
            border: none;
            background-color: #6f42c1;
            color: white;
        }
        .custom-select {
            border-radius: 0.5rem;
            width: 100%;
        }

    </style>
</head>
<body>
<section layout:fragment="content" class="bg-gray-100">
    <div class="container-fluid">
        <div class="card custom-card">
            <div class="card-header custom-card-header text-center">
                <h1 class="mb-0">QUẢN LÝ SẢN PHẨM</h1>
            </div>
            <div class="card-body custom-card-body">
                <div class="mb-4">
                    <label for="search" class="font-weight-bold">Tên sản phẩm</label>
                    <div class="d-flex align-items-center">
                        <div class="input-group custom-input-group mb-3" style="max-width: 500px;">
                            <input id="search" type="text" class="form-control" placeholder="Tìm kiếm sản phẩm theo tên...">
                        </div>
                        <button class="btn btn-purple ml-2 mb-3" style="background-color: #6f42c1; color: white;"><i class="fas fa-plus"></i> Thêm sản phẩm</button>
                    </div>
                </div>
                <div class="bg-light p-3 rounded mb-4">
                    <div class="form-row align-items-center">
                        <div class="col-md-6">
                            <label class="mr-2">Trạng thái</label>
                            <div class="w-100"></div> <!-- Line break -->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status" id="statusAll" style="margin: 0 0 0 3px" checked>
                                <label class="form-check-label" for="statusAll">Tất cả</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status" id="statusActive" style="margin: 0 0 0 3px">
                                <label class="form-check-label" for="statusActive">Đang bán</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status" id="statusInactive" style="margin: 0 0 0 3px">
                                <label class="form-check-label" for="statusInactive">Ngừng bán</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="mr-2">Danh mục</label>
                            <div class="w-100"></div> <!-- Line break -->
                            <select class="form-control custom-select" style="width: 100%;">
                                <option>Chọn danh mục...</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                        <thead class="thead-light">
                        <tr>
                            <th>#</th>
                            <th>Mã</th>
                            <th>Tên</th>
                            <th>Số lượng</th>
                            <th>Danh mục</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>SP006</td>
                            <td>Áo Phông Nam Mùa Đông</td>
                            <td>70</td>
                            <td>Nam</td>
                            <td><span class="status-label status-active">Đang bán</span></td>
                            <td><i class="fas fa-edit text-primary cursor-pointer"></i></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>SP005</td>
                            <td>Áo Phông Nữ Mùa Hè</td>
                            <td>62</td>
                            <td>Nữ</td>
                            <td><span class="status-label status-active">Đang bán</span></td>
                            <td><i class="fas fa-edit text-primary cursor-pointer"></i></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>SP004</td>
                            <td>Áo Phông Luxury</td>
                            <td>168</td>
                            <td>Nam</td>
                            <td><span class="status-label status-active">Đang bán</span></td>
                            <td><i class="fas fa-edit text-primary cursor-pointer"></i></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</section>

</body>
</html>
