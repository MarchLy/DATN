<!DOCTYPE html>
<html lang="vi" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Phiếu Giảm Giá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-custom {
            width: 100%;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
<div class="container">
    <h2 class="text-center mb-4">Thêm Phiếu Giảm Giá</h2>
    <form>
        <div class="mb-3">
            <label class="form-label">Mã phiếu giảm giá</label>
            <input type="text" class="form-control" placeholder="Nhập mã phiếu giảm giá">
        </div>
        <div class="mb-3">
            <label class="form-label">Tên phiếu giảm giá</label>
            <input type="text" class="form-control" placeholder="Nhập tên phiếu giảm giá">
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Hình thức giảm giá</label>
                <select class="form-select">
                    <option value="">Phần trăm</option>
                    <option value="">VND</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Giá trị giảm</label>
                <input type="number" class="form-control" placeholder="Nhập giá trị">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Giá trị đơn tối thiểu</label>
                <input type="number" class="form-control" placeholder="Nhập giá trị tối thiểu">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Giá trị đơn tối đa</label>
                <input type="number" class="form-control" placeholder="Nhập giá trị tối đa">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Ngày bắt đầu</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Ngày kết thúc</label>
                <input type="date" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Loại phiếu giảm giá</label>
                <select class="form-select">
                    <option value="">Công khai</option>
                    <option value="">Cá nhân</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Số lượng</label>
                <input type="number" class="form-control" placeholder="Nhập số lượng">
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-custom">Thêm Phiếu Giảm Giá</button>
    </form>
</div>
</section>
</body>
</html>
