<!DOCTYPE html>
<html lang="vi" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <h2 class="text-center m-3">THÊM KHÁCH HÀNG</h2>
        <div class="row">
            <!-- Ảnh đại diện -->
            <div class="card col-md-4 d-flex flex-column align-items-center justify-content-center p-3">
                <label class="form-label"><strong>Ảnh đại diện</strong></label>
                <div class="border rounded-circle d-flex align-items-center justify-content-center"
                     style="width: 150px; height: 150px; background-color: #f8f9fa;">
                    <span>Upload</span>
                </div>
            </div>


            <!-- Thông tin khách hàng -->
            <div class=" card col-md-8">
                <h5 class="text-center m-3"><strong>Thông tin khách hàng</strong></h5>
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tên khách hàng <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Tên khách hàng">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Ngày sinh</label>
                            <input type="date" class="form-control">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Căn cước công dân</label>
                            <input type="text" class="form-control" placeholder="CCCD">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Giới tính</label>
                            <div>
                                <input type="radio" name="gender" value="Nam"> Nam
                                <input type="radio" name="gender" value="Nữ"> Nữ
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" placeholder="Số điện thoại">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tỉnh/Thành phố</label>
                            <select class="form-select">
                                <option>-- Chọn Tỉnh/Thành phố --</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Quận/Huyện</label>
                            <select class="form-select">
                                <option>-- Chọn Quận/Huyện --</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Xã/Phường</label>
                            <select class="form-select">
                                <option>-- Chọn Xã/Phường --</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Số nhà/Ngõ/Đường</label>
                            <input type="text" class="form-control" placeholder="Số nhà/Ngõ/Đường">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Trạng thái</label>
                            <select class="form-select">
                                <option>Kích hoạt</option>
                                <option>Không kích hoạt</option>
                            </select>
                        </div>
                    </div>

                    <!-- Nút thao tác -->
                    <div class="d-flex justify-content-end mt-3">
                        <button type="submit" class="btn btn-primary me-2">Thêm</button>
                        <button type="reset" class="btn btn-secondary">Hủy</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
